<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="container">
    <h1><span>R</span>andom <span>P</span>assword <span>G</span>enerator</h1>
    <div class="password-options">
      <label for="length">Password Length:</label>
      <input type="number" id="length" value="12" min="4" max="20">
      
      <div class="checkboxes">
        <label>
          <input type="checkbox" id="uppercase"> Uppercase Letters
        </label>
        <label>
          <input type="checkbox" id="numbers"> Numbers
        </label>
        <label>
          <input type="checkbox" id="special"> Special Characters
        </label>
      </div>
    </div>
    <button id="generate">Generate Password</button>
    <div class="result">
      <label for="password">Generated Password:</label>
      <input type="text" id="password" readonly>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
